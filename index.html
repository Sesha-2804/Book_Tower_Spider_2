<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="body">
        <section class="sec1">
            <div class="wrap" style="background-color: transparent;">
                <h1>BOOK TOWER</h1>
                <center>
                    <form class="form" action="index.html" onsubmit="readybtn()" method="post">
                        <h2>Enter your Username</h2>
                        <input type="text" name="fname" placeholder="Type here" id="username" required>
                        <input type="submit" value="READY" id="readybutton"  >
                        <button id="multibtn" style="width: fit-content;margin-top: 20px;" onclick="multi_player()">MULTIPLAYER</button>
                        
                    </form>
                </center>
            </div>

        </section>
        <section class="sec2">
            <div class="flexwrap">
                <div style="text-align:center;" class="btncnt">
                    <button class="start">START</button>
                    <button class="playagain">PLAY AGAIN</button>
                    <!--<button class="multiplayer" >MULTIPLAYER</button>-->
                </div>
                <div>
                    <center>
                        <canvas id="canvas" width="900px" height="600px"></canvas>
                        
                    </center>
                </div>
                
                
                
                
            </div>
            
        </section>
        <section class="sec3">
            <div class="wrap" style="background-color: transparent;">
                <h1 style="font-size: 50px;">BOOK TOWER</h1>
                <h1 style="font-size: 40px;">Multiplayer</h1>
                <center>
                    <form class="form" action="index.html" onsubmit="readybtn_mul()" method="post">
                        <div style="display: flex;align-items: center;justify-content: center;">
                            <div>
                                <h2 style="font-size: 30px;">Username</h2>
                                <input type="text" name="fname" placeholder="Player 1" id="username_1" required>
                            </div>
                            <div>
                                <h2 style="font-size: 30px;">Username</h2>
                                <input type="text" name="fname" placeholder="Player 2" id="username_2" required>
                            </div>
                            
                            
                        </div>
                        <input type="submit" value="READY" id="readybutton_mul">
                    </form>
                </center>
            </div>

        </section>
    </body>
    <script src="script.js"></script>
</html>
